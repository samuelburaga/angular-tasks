<ol class="names" *ngIf="!isHidden">
	<li
		*ngFor="let student of students"
		[ngStyle]="
			student === 'Sami' ? { color: 'red', 'font-weight': 'bold' } : { color: 'black', 'font-weight': 'normal' }
		"
	>
		{{ student }}
	</li>
</ol>
<button (click)="changeStatus()">{{ isHidden ? "Show" : "Hide" }}</button>
